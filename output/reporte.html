<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Estilizada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #4a90e2;
      color: white;
    }

    th, td {
      padding: 12px 20px;
      text-align: left;
      border-bottom: 1px solid #eaeaea;
    }
  </style>
</head>
<body>
  <h2>Reporte</h2>
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
<th></th><th>PAT</th><th>PAC</th>        <th>Totales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cantidad Docs</td>
<td>345</td><td>346</td><td>309</td>        <td>1000</td>
      </tr>
      <tr>
        <td>Total a Pagar</td>
<td>1717068.1</td><td>1681348.68</td><td>1532908.44</td>        <td>4931325.22</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
